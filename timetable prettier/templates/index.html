<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Prettier</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Timetable Prettier</h1>
            <p class="subtitle">Transform your timetable into a beautiful, easy-to-read format</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="section-select">Select Section</label>
                <select id="section-select">
                    <option value="">Choose a section...</option>
                </select>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="control-group">
                <label for="file-upload">Upload Your Timetable</label>
                <div class="upload-area" id="upload-area">
                    <input type="file" id="file-upload" accept=".pdf" hidden>
                    <div class="upload-content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        <p>Click or drag PDF here</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Processing timetable...</p>
        </div>

        <div id="timetable-container" class="timetable-container hidden">
            <div class="timetable-controls">
                <div class="download-buttons">
                    <button id="download-image" class="download-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                            <circle cx="8.5" cy="8.5" r="1.5" />
                            <polyline points="21 15 16 10 5 21" />
                        </svg>
                        Download as Image
                    </button>
                    <button id="download-pdf" class="download-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                            <polyline points="14 2 14 8 20 8" />
                            <line x1="12" y1="18" x2="12" y2="12" />
                            <line x1="9" y1="15" x2="15" y2="15" />
                        </svg>
                        Download as PDF
                    </button>
                </div>
            </div>
            <div id="timetable-export" class="timetable-export">
                <h2 id="section-title" class="section-title"></h2>
                <div class="timetable-wrapper">
                    <table id="timetable" class="timetable">
                        <!-- Table will be generated by JavaScript -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
